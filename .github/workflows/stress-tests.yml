name: Run Stress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '42 * * * *' # 42nd minute of every hour

jobs:
  stress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # - library: dotnet
          #   agent: mockagent
          #   concurrent: 5
            
          - library: dotnet
            agent: realagent
            concurrent: 15
            
          - library: nodejs
            agent: realagent
            concurrent: 15
            
          - library: python
            agent: realagent
            concurrent: 15
            
          - library: golang
            agent: realagent
            concurrent: 15
            
          - library: ruby
            agent: realagent
            concurrent: 15
            
          - library: java
            agent: realagent
            concurrent: 15
            
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build
      run: ./build.sh ${{ matrix.library }} ${{ matrix.agent }}
      
    - name: Run TCPIP
      run: ./run.sh tcpip
      env:
        DD_API_KEY: ${{ secrets.DD_API_KEY }}
        CONCURRENT_SPAMMERS: ${{ matrix.concurrent }}
        TRACER: ${{ matrix.library }}
      
    - name: Run UDS
      run: ./run.sh uds
      env:
        DD_API_KEY: ${{ secrets.DD_API_KEY }}
        CONCURRENT_SPAMMERS: ${{ matrix.concurrent }}
        TRACER: ${{ matrix.library }}
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: results_${{ matrix.library }}_${{ matrix.agent }}
        path: results
