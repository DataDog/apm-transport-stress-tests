version: "2.4"
services:
  
  mockagent:
    container_name: transport-mockagent
    image: transport-mockagent
    environment:
      - DD_APM_RECEIVER_PORT
      - DD_TRACE_AGENT_PORT
      - DD_DOGSTATSD_PORT
      - DD_APM_RECEIVER_SOCKET
      - DD_DOGSTATSD_SOCKET
      - DD_API_KEY
      - DD_ENV
      - DD_TEST_STALL_REQUEST_SECONDS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
      - ./temp-uds-volume/:/var/run/datadog
      - ./results/${TRANSPORT}/mockagent/snapshots:/snapshots
    ports:
      - "9126:9126/tcp"
      - "9125:9125/udp"
    cpu_count: 1
    cpus: 0.3
    cpu_percent: 10
    mem_limit: 50m
        
  spammer:
    container_name: transport-spammer
    image: transport-spammer
    environment:
      - DD_AGENT_HOST
      - DD_TRACE_AGENT_PORT
      - DD_APM_RECEIVER_PORT
      - DD_DOGSTATSD_PORT
      - DD_APM_RECEIVER_SOCKET
      - DD_DOGSTATSD_SOCKET
      - DD_TRACE_DEBUG
      - DD_ENV
      - DD_SERVICE
      - DD_VERSION
    volumes:
      - ./temp-uds-volume/:/var/run/datadog
      - ./results/${TRANSPORT}/logs/tracer:/var/log/datadog
    depends_on:
      - mockagent
    cpu_count: 1
    cpus: 1
    cpu_percent: 80
    mem_limit: 100m
    